<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">
<head>
  <title>Update Event</title>
</head>
<body style="background-color: aliceblue;">
  <body>
  <div layout:fragment="content">

	<h1>Update Event</h1>

	<form th:method="put" th:action="@{/events/update/{id}(id=${event.id})}" th:object="${event}" >
		<div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
		  <label for="name">Event Name: </label>
		  <input id="name" class="form-control" type="text" name="name" value="Default" th:value="${event.name}"+ autofocus="autofocus">
		  <p class='text-danger' th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
		</div>
						
		<div class="form-group" th:classappend="${#fields.hasErrors('date')}? has-error">
		  <label for="date">Event Date: </label>
		  <input id="date" class="form-control" type="date" name="date" value="Default" th:value="${{event.date}}" >
		  <p class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">errors</p>
		</div>
			
		<div class="form-group" th:classappend="${#fields.hasErrors('time')}? has-error">
		  <label for="time">Event Time: </label>
		  <input class="form-control" type="time" name="time" id="time" value="Default" th:value="${{event.time}}" >
		</div>
		
		<div class="form-group" th:classappend="${#fields.hasErrors('description')}? has-error">
		  <label for="description">Description: </label>
		  <input id="description" class="form-control" type="text" name="description" value="Default" th:value="${event.description}">
		  <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">errors</p>
		</div>
			
		<div class="form-group" th:classappend="${#fields.hasErrors('venue')}? has-error">
        <label for="venue">Venue</label>
        <select class="form-control" name="venue" th:field="*{venue.id}">
			<option th:each="v : ${venues}" th:text="${v.name}" th:value="${v.id}"/>
		</select>
       </div>
			

      	<button class="btn btn-primary" type="submit"><i class="far fa-edit" aria-hidden="true"></i> Save</button>
      	<a class="btn btn-warning" role="button" href="/events"><i class="fas fa-ban" aria-hidden="true"></i> Cancel</a>
	</form>

</body>
</html>
