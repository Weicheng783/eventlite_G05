<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/default}">
<head>
  <title>All events</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All events</h1>

	<form action="/events/search" method="get">
		<div class="input-group pb-4">
		  <div class="form-outline">
		  	<input type="search" id="name" name="name" th:value="${name}" size="50%" class="form-control" placeholder="Search event by name..." />
		  </div>
		  <button type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
		</div>
	</form>

    <td>
      <form th:action="@{/events}" th:method="delete">
         <button type="submit" class="btn btn-danger" sec:authorize="isAuthenticated()"><i class="fas fa-trash" aria-hidden="true"></i> Delete All Events</button>
      </form>
    </td>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${events}">
          <td>
            <a th:href="@{/events/{id}(id=${e.id})}" th:text="${e.name}"></a>
          </td>
          <td th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>

<!--           <div sec:authorize="hasRole('ORGANISER')">-->
            <td>
            <a class="btn btn-primary" role="button" th:method="get" sec:authorize="isAuthenticated()" th:href="@{/events/update/{num}(num=${e.id})}">Update</a >
         	</td>
<!--           </div>-->

        </tr>

      </tbody>
    </table>
    <p>
      <a class="btn btn-primary" role="button" href="/events/new" sec:authorize="isAuthenticated()"><i class="fas fa-plus" aria-hidden="true"></i> Add a new event</a>
    </p>

  </div>

</body>
</html>
