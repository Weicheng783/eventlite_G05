<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title layout:title-pattern="$LAYOUT_TITLE: $CONTENT_TITLE">EventLite</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
</head>
<body>

  <div class="container">
    <div sec:authorize="!isAuthenticated()">
      <i class="fas fa-user-slash" aria-hidden="true"></i> Not signed in
      <a class="btn btn-primary" role="button" th:href="@{/sign-in}" style="margin-left:10px;">
        <i class="fas fa-sign-in-alt" aria-hidden="true"></i> Sign in
      </a>
    </div>
    <div sec:authorize="isAuthenticated()">
      <form th:action="@{/sign-out}" method="post">
        <i class="fas fa-user" aria-hidden="true"></i> Signed in as <span sec:authentication="name"></span>
        <button type="submit" class="btn btn-warning" style="margin-left:10px;"><i class="fas fa-sign-out-alt" aria-hidden="true"></i> Sign out</button>
      </form>
    </div>

    <div class="alert alert-success alert-dismissible" role="alert" th:if="${ok_message_Tweets}" style="margin-top:10px; margin-bottom:0px;">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <i class="fas fa-times" aria-hidden="true"></i>
      </button>
      The tweet <b><span th:text="${ok_message_Tweets}">Original Contents Of Tweets</span></b> has been pushed and posted. You can check Twitter now.
    </div>

    <div class="alert alert-success alert-dismissible" role="alert" th:if="${ok_message}" style="margin-top:10px; margin-bottom:0px;">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <i class="fas fa-times" aria-hidden="true"></i>
      </button>
      <span th:text="${ok_message}">Success!</span>
    </div>
    
     <div class="alert alert-danger alert-dismissible" role="alert" th:if="${error_message}" style="margin-top:10px; margin-bottom:0px;">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <i class="fas fa-times" aria-hidden="true"></i>
      </button>
      <span th:text="${error_message}">Error Occurred!</span>
    </div>
    
    <div class="alert alert-primary alert-dismissible" role="alert" th:if="${primary_message}" style="margin-top:10px; margin-bottom:0px;">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <i class="fas fa-times" aria-hidden="true"></i>
      </button>
      <span th:text="${primary_message}">An primary message.</span>
    </div>
    
    <div class="alert alert-info alert-dismissible" role="alert" th:if="${info_message}" style="margin-top:10px; margin-bottom:0px;">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <i class="fas fa-times" aria-hidden="true"></i>
      </button>
      <span th:text="${info_message}">Information.</span>
    </div>

    <div layout:fragment="content">
      Main page body goes here...
    </div>
  </div>

  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
